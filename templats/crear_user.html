                <input type="text" id="password" name="password" placeholder="ContraseÃ±a" required>
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>

                <label for="fecha_nacimiento">Seleccione una Pregunta Secreta</label>

            <div id="message"></div>
        </div>
